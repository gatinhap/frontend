<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <a class="hide" href='https://www.freepik.com/vectors/logo'>Logo vector created by mokoland - www.freepik.com</a>
    <div class="hide">Icons made by <a href="https://creativemarket.com/Becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

</head>

<body>
    <div class="center-website">

        <banner>
            <h1 class="banner-content">FREE DELIVERY AND RETURNS
            </h1>
        </banner>

        <header>
            <div class="logo">
                <img src="C:\frontend\html\shopWebsite\images\logo.png" alt="company logo">
            </div>

            <div class="search-section">
                <input>
                <button>Search
                </button>

            </div>
            <div class="user-bar">
                <img class="user-menu" src="images/user.png" alt="user menu">
                <img class="cart" src="images/cart.png" alt="cart">
            </div>

        </header>

        <div class="content-area">
            <sidebar>
                <h3 class="sidebar-menu">Categories</h3>
                <div class="sidebar-categories">
                    <img src="images/tshirt.png" alt="tshirt">
                    <span>T-shirts</span>
                </div>
                <div class="sidebar-categories">
                    <img src="images/sweatshirt.png" alt="sweatshirt">
                    <span>Blouses</span>
                </div>
                <div class="sidebar-categories">
                    <img src="images/trousers.png" alt="trousers">
                    <span>Pants</span>
                </div>
                <div class="sidebar-categories">
                    <img src="images/dress.png" alt="dress">
                    <span>Dresses</span>
                </div>
                <div class="sidebar-categories">
                    <img src="images/shoe.png" alt="shoes">
                    <span>Shoes</span>
                </div>


            </sidebar>

            <mainbox>
                <h2 class="hero">
                    <img class="hero-image" src="images/bag.jpg" alt="woman with bag">
                    <div class="hero-text">
                        Up to 50% Off HANDBAGS
                    </div>
                </h2>
                <h2 class="new-products">
                    <div class="new-products-text">
                        New now
                    </div>
                    <div class="new-products-images">
                        <img class="img1" src="images/shoes.jpg" alt="shoes">
                        <img class="img2" src="images/jeans.jpg" alt="jeans">
                        <img class="img3" src="images/coat.jpg" alt="coat">
                    </div>

                </h2>
            </mainbox>
        </div>
    </div>


</body>

</html>

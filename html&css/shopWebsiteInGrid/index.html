<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website in grid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <a class="hide" href='https://www.freepik.com/vectors/logo'>Logo vector created by mokoland - www.freepik.com</a>
    <div class="hide">Icons made by <a href="https://creativemarket.com/Becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="grid-container">
        <banner>
            <h1 class="banner-content">FREE DELIVERY AND RETURNS</h1>
        </banner>
        <header>
            <div class="search-section">
                <input>
                <button>Search</button>
            </div>
            <div class="user-bar">
                <img class="user-menu" src="images/user.png" alt="user menu">
                <img class="cart" src="images/cart.png" alt="cart">
            </div>
        </header>
        <sidebar>
            <h3 class="sidebar-menu section-main-text">Categories</h3>
            <ul>
                <li><i class="fas fa-gift"></i>Shirts</li>

                <li><i class="fas fa-tshirt"></i>
                    Shirts</li>

                <li><i class="fas fa-gift"></i>Shirts</li>

                <li><i class="fas fa-gift"></i>Shirts</li>
            </ul>
            <div class="sidebar-categories">
                <span>T-shirts</span>
            </div>
            <div class="sidebar-categories">
                <img src="images/sweatshirt.png" alt="sweatshirt">
                <span>Blouses</span>
            </div>
            <div class="sidebar-categories">
                <img src="images/trousers.png" alt="trousers">
                <span>Pants</span>
            </div>
            <div class="sidebar-categories">
                <img src="images/dress.png" alt="dress">
                <span>Dresses</span>
            </div>
            <div class="sidebar-categories">
                <img src="images/shoe.png" alt="shoes">
                <span>Shoes</span>
            </div>
        </sidebar>
        <div class="hero-image">
            <img class="test" src="images/bag.jpg" alt="woman with bag">
        </div>
        <div class="hero-text section-main-text">
            Up to 50% Off HANDBAGS
        </div>
        <div class="new-products-text section-main-text">
            New now
        </div>
        <div class="img1">
            <img class="test" src="images/shoes.jpg" alt="shoes">
        </div>
        <div class="img2">
            <img class="test" src="images/jeans.jpg" alt="jeans">
        </div>
        <div class="image-3">
            <img class="test" src="images/coat.jpg" alt="coat">
        </div>
    </div>
</body>

</html>
